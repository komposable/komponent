language: ruby
sudo: false

before_install:
  - gem update --system
  - gem update bundler

rvm:
  - 2.5
  - 2.6
  - ruby-head

gemfile:
  - gemfiles/rails_5.0.x.gemfile
  - gemfiles/rails_5.1.x.gemfile
  - gemfiles/rails_5.2.x.gemfile
  - gemfiles/rails_6.0.x.gemfile

cache:
  bundler: true
  yarn: true

install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn

script:
  - bundle exec rake test:all_with_coverage
